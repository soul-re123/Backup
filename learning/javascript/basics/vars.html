<!DOCTYPE html>
<head>
  
  <title></title>
  <meta charset="UTF-8">
</head>
<body>
<p>This example shows how variables can be used</p>
<p id="numbers"></p>
<p id="car"></p>
<!--Basic Variables, underscores are treated as a letter aswell as the $ symbol-->

<script>
let x = 5;
let y = 6;
let z = x + y;

document.getElementById("numbers").innerHTML = "The value of z is " + z;
  
let car="jeep";
document.getElementById('car').innerHTML = "My car is a " + car;


</script>


</body>
