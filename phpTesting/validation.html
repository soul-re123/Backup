<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Register</title>
</head>
<body>
    <h1>Sign Up (New Users)</h1>
    <form action="process_signup.php" method="POST">
        <label>Username: <input type="text" name="username" required autocomplete="username"></label><br>
        <label>Email: <input type="email" name="email" required autocomplete="email"></label><br>
        <label>Password: <input type="password" name="password" required autocomplete="new-password"></label><br>
        <button type="submit">Create My Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
