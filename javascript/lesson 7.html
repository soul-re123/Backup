        <script>
       const ticket = 12;
       const soda = 3;
       const popcorn = 4;
       const candy = 3;
        let money = parseFloat(prompt('How much money do you have?'))

        let ticket1 = parseInt(prompt('How many tickets do you want?'))
         let soda1 = parseInt(prompt('How much soda do you want?'))
          let popcorn1 = parseInt(prompt('How much popcorn do you want?'))
           let candy1 = parseInt(prompt('How much candy do you want?'))

           let total = (ticket*ticket1)+(soda*soda1)+(popcorn*popcorn1)+(candy*candy1)

           if (money <= total) {
            alert("You don't have enough money.")
           }
           else {
            alert("You have enough money!")
           }
    
       

            

        </script>
