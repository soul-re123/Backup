<!DOCTYPE html>
<html lang="en">
<head>
  <style>
   body {
    font-family: arial, sans-serif;
    background-color: cornsilk;
    margin: 40px;
   }
   h1 {
    text-align: center;
    color: #333;
   }
   table {
   width: 80%;
   margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
   }
    td, th {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    thead {
        background-color: lightgray;
        color: white;
    }
    tfoot {
        background-color: lightgray;
        color: white;
    }
    tbody tr:nth-child(even) {
        background-color: lightcoral;
    }
  </style>
  <title>Car Information Table</title>
  <meta charset="UTF-8">
</head>
<body>
   <h1>Car Information Table</h1>
   <table>
    <thead>
        <tr>
            <th colspan="3">Car Information</th>
        </tr>
        <tr>
            <th>Brand </th>
            <th>Model</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Toyota</td>
            <td>Canry</td>
            <td>$27,000</td>
        </tr>
        <tr>
            <td>Ford Mustang</td>
            <td>Mustang</td>
            <td>$55,000</td>
        </tr>
        <tr>
            <td>Tesla</td>
            <td>Model 3</td>
            <td>$40,000</td>
        </tr>
        <tr>
            <td>Mazda</td>
            <td>CX-90</td>
            <td>$45,000</td>
        </tr>
     </tbody>
    <tfoot>
        <tr>
        <th colspan="3">Information from google</th>
        </tr>
        <tr>
        <th colspan="3">&copy; 2025</th>
        </tr>
    </tfoot>
   </table>
</body>
</html>
